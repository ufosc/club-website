	<!-- Page content -->
	<div class="wrapper">

		<!-- Form for signing into events -->
		<form id="sign-in" action="https://api.ufopensource.club/backend/sign-in" method="post">

			<h1>Event Sign-in</h1>

			<!-- Center all the elements -->
			<div class="center-horizontaly">

				<!-- Email field -->
				<div>
					<label for="sign-in-email" id="sign-in-email-label">Email</label>
					<input type="email" id="sign-in-email" name="ufl_username" placeholder="username@ufl.edu" required>
				</div>

				<!-- Sign in to meeting -->
				<button type="submit">Sign In</button>
			</div>
		</form>

		<!-- Form for filling out member information for people who haven't before -->
		<form id="member-create" action="https://api.ufopensource.club/backend/member-create" method="post">

			<h1>Fill Out Information</h1>
			<em>Information is used to help assist the club in planning for events and organizing projects.</em>

			<!-- Center all the elements -->
			<div class="center-horizontaly">

			<!-- Email field -->
			<div class="input-label">
				<label for="member-email">Email</label>
				<input type="email" id="member-email" name="ufl_username" placeholder="username@ufl.edu" required>
			</div>

			<!-- First name field -->
			<div class="input-label">
				<label for="member-first-name">First Name</label>
				<input type="text" id="member-first-name" name="first_name" value="" placeholder="Ada">
			</div>

			<!-- Last name field -->
			<div class="input-label">
				<label for="member-last-name">Last Name</label>
				<input type="text" id="member-last-name" name="last_name" value="" placeholder="Lovelace">
			</div>

			<!-- GitHub field -->
			<div class="input-label">
				<label for="member-github-name">GitHub Handle</label>
				<input type="text" id="member-github-name" name="github_username" value="" placeholder="Username">
			</div>

			<!-- Email list, note "unchecked" is not by default sent to the server -->
			<div class="input-label">
				<label for="member-email-list" class="checkbox-label">Join our email list?</label>
				<input type="checkbox" id="member-email-list" name="is_in_email_list" value="unchecked">
			</div>

			<!-- ACM share -->
			<div class="input-label">
				<label for="member-acm-share" class="checkbox-label">Let us share information with ACM?</label>
				<input type="checkbox" id="member-acm-share" name="is_acm_shareable" value="unchecked">
			</div>

			<!-- We aren't handling these values now (discord_username, server_username, and server_key) -->

			<!-- Discord field -->
			<input type="hidden" id="member-discord-name" name="discord_username" value="" placeholder="Username">

			<!-- Server name field -->
			<input type="hidden" id="member-server-name" name="server_username" value="" placeholder="Username">

			<!-- Public key field -->
			<input type="hidden" id="member-server-key" name="server_key" value="" placeholder="Public Key">

			<!-- Send member information -->
			<!-- TODO: switch type to submit -->
			<!-- <div class="field">
				<button id ="sign-in" onclick="signInHandler()" type="button"></button>
			</div> -->
				<button type="submit">Send Information</button>
			</div>
		</form>

	</div>
